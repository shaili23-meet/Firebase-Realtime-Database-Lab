<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Signup</title>
</head>
<body>
    <form method="post" action="/signup">
        <!-- Heading -->
        <h4>
            Create an account
        </h4>

        <!-- Subheading -->
        <p >
            Please fill up your information below to sign up.
        </p>

        <!-- Email -->
        <div>
            <label>Email address*</label>
            <div>
                <input type="email"  name="email" id="emailStr" required>
            </div>
        </div>

        <!-- Password -->
        <div>
            <label>Password*</label>
            <div class="input-group">
                <input type="password"  name="password" minlength="6">
            </div>
        </div>

        <!-- Full Name -->
        <div>
            <label>FullName*</label>
            <div class="input-group">
                <input type="text"  name="fullname" minlength="4">
            </div>
        </div>
        
        <!-- User Name -->
        <div>
            <label>UserName*</label>
            <div class="input-group">
                <input type="text"  name="username" minlength="6">
            </div>
        </div>

        <!-- Bio -->
        <div>
            <label>Bio*</label>
            <div class="input-group">
                <input type="text"  name="bio" maxlength="280">
            </div>
        </div>

        <!-- Button -->
        <div>
            <input type="submit"/>
        </div>
    </form>
    <br>
    <a href="/"><button>signin</button></a>
</body>
</html>
